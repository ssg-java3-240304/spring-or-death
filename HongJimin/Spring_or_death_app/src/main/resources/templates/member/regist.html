<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입폼</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        main {
            flex: 1;
            padding: 20px;
            margin-top: 56px; /* to avoid overlap with fixed nav */
        }

        .photo-preview {
            margin-top: 10px;
            width: 200px;
            height: 200px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ced4da;
        }

        .photo-preview img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
<script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring or Death</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">게시판</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">기타</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container">
    <h2>회원가입폼</h2>
    <form method="post" onsubmit="return isValid()"> <!--onsubmit : 값이 true일 때만 데이터를 전송 -->
        <div class="form-group">
            <label for="email">이메일</label>
            <div class="input-group">
                <input type="email" name="memberEmail" class="form-control" id="email" placeholder="이메일을 입력하세요"
                       required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="checkEmailBtn" onclick="return emailCheck()">중복 체크</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="memberPassword" class="form-control" id="password" placeholder="비밀번호를 입력하세요"
                   required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" name="memberName" class="form-control" id="name" placeholder="이름을 입력하세요" required>
        </div>

        <button type="submit" class="btn btn-primary">제출</button>
    </form>
</main>
<script>
    let submitCheck = false;

    function isValid() {
        if (emailCheck()) { <!-- true가 되면 제출 버튼이 눌리면서 회원가입이 됨! -->
            return true;
        } else {
            alert(('이메일 중복체크를 먼저 해주세요'));
            return false;
        }
    }


    function emailCheck() {
        const memberEmail = document.getElementById('email');

        $.ajax({
            url: '[[@{/member/sameEmailCheck}]]',
            method: 'post',
            data: {
                memberEmail: memberEmail.value
            },
            success: function (result) {
                if (result === 0) {
                    console.log('사용 가능한 이메일입니다.');
                    submitCheck = true;
                    alert('');
                } else {
                    alert('사용중인 이메일입니다. 다시 입력해주세요!');
                }
            },
            error() {
                console.log('error');
            },
            complete() {
                console.log('이메일 중복체크 완료');
            },
        })

    }


</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
