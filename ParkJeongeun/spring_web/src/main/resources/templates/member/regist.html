<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입폼</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        main {
            flex: 1;
            padding: 20px;
            margin-top: 56px; /* to avoid overlap with fixed nav */
        }
        .photo-preview {
            margin-top: 10px;
            width: 200px;
            height: 200px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ced4da;
        }
        .photo-preview img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring or Death</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">게시판</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">기타</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container">
    <h2>회원가입폼</h2>
    <form id="registerForm" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="profile">프로필 사진</label><br>
            <img src="" class="photo-preview" id="preview" width="200px" height="200px" alt="이미지 미리보기"/><br>
            <input type="file" id="profile" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <div class="input-group">
                <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="checkEmailBtn">중복 체크</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" required>
        </div>

        <button type="submit" class="btn btn-primary">제출</button>
    </form>
</main>
<!--<script th:src="@{/js/jquery-3.7.1.js}">-->
<script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossOrigin="anonymous">
</script>
<script>
    // 이미지 미리보기
    document.querySelector("#profile").onchange = () => {
        const file = document.querySelector("#profile").files[0];
        if (file){
            const reader = new FileReader();
            reader.onload = (e) => {
                document.querySelector("#preview").src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    };

    let isclicked = 0;
    document.querySelector("#checkEmailBtn").onclick = () => {
        $.ajax({
            url: '[[@{/member/emailCheck}]]',
            method: 'get',
            data: {memberEmail: $('#email').val()},
            dataType: 'json',
            success (data){
                if (data === 0){
                    alert("사용가능한 이메일입니다.");
                    isclicked = 1;
                } else {
                    alert("이미 사용 중인 이메일입니다.");
                }
                console.log(data)
            },
            error(error) {
                console.log(error)
            }
        });
    }

    document.querySelector("#registerForm").onsubmit = (e) => {
        e.preventDefault();

        if (isclicked !== 1){
            alert("이메일 중복체크를 해주세요.");
            return;
        }

        if ($('#password').val() !== $('#confirmPassword').val()){
            alert("비밀번호가 일치하지 않습니다.");
            return;
        }

        const formData = new FormData();
        formData.append('profile', $('#profile')[0].files[0]);
        formData.append('memberEmail', $('#email').val());
        formData.append('memberPassword', $('#password').val());
        formData.append('memberName', $('#name').val());

        $.ajax({
            url: '[[@{/member/regist}]]',
            method: 'post',
            contentType: false,
            processData: false,
            data : formData,
            success (data){
                console.log(data);
                alert("회원가입을 축하드립니다.");
                // window.location.reload();
            },
            error (error){
                console.log(error);
                alert("회원가입에 실패하셨습니다.");
            }
        });
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
